<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/rock-paper-scissors-white.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="gameContainer">
            <h2>Round <span id="round">1</span></h2>

            <div class="selectionButtons">
                <button class="selection" id="rock"><img src="images/rock.png" width="50" alt="rock"></button>
                <button class="selection" id="paper"><img src="images/paper.png" width="50" alt="paper"></button>
                <button class="selection" id="scissors"><img src="images/scissors.png" width="50" alt="scissors"></button>
            </div>

            <div class="infoContainer">
                <p class="message">Choose one option</p>

                <div class="scores">
                    <p>Player score: <span id="player-score">0</span></p>
                    <p>Computer score: <span id="computer-score">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        by
        <a href="https://github.com/xdsolraC" target="_blank">xdsolraC</a>
    </footer>

    <script src="index.js"></script>

</body>
</html>
